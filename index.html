<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- improving SEO -->
  <meta name="description" content="Discover the Gabrielle Essence Eau De Parfum by CHANEL. A luxurious floral fragrance with a solar and voluptuous interpretation.
    Shop now and add to your cart.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />

  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="product-box">
      <picture class="product-image">
        <source media="(max-width: 619px)" srcset="images/image-product-mobile.jpg" />
        <source media="(min-width: 620px)" srcset="images/image-product-desktop.jpg" />
        <img decoding="async" src="images/image-product-desktop.jpg"
          alt="Gabrielle Chanel perfume bottle on a light background with green leaves surrounding it" />
      </picture>
      <section class="product-details">
        <span class="product-label">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="discount-price">$149.99</div>
          <div class="old-price">
            <span aria-hidden="true">$169.99</span>
            <!-- the following element is just for accessibility to better describe the previous span -->
            <span class="sr-only">$169.99 (crossed out)</span>
          </div>
        </div>
        <a href="#" class="add">
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </a>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Mohammad-Moneer" target="_blank">Mohammad Moneer</a>.
  </footer>
</body>

</html>
